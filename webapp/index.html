<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Settings</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Bot Settings</h1>
        <form id="settings-form">
            <fieldset>
                <legend>Telegram</legend>
                <label for="chat_ids">Chat IDs (comma-separated)</label>
                <input type="text" id="chat_ids" name="chat_ids" />
            </fieldset>

            <fieldset>
                <legend>Scheduler</legend>
                <label for="post_time_utc">Post Time UTC (HH:MM)</label>
                <input type="text" id="post_time_utc" name="post_time_utc"
                    pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" />
            </fieldset>

            <fieldset>
                <legend>Scraper</legend>
                <label for="holiday_url">Holiday URL</label>
                <input type="url" id="holiday_url" name="holiday_url" />
                <label for="holiday_limit">Holiday Limit (0 for unlimited)</label>
                <input type="number" id="holiday_limit" name="holiday_limit" min="0" />
            </fieldset>

            <div id="status-message"></div>

            <button type="submit" id="save-button">Save Settings</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
